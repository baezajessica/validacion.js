<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/formulario.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <!-- Formulario de Contacto - Versión simplificada para JS -->
    <section class="formulario-contacto">
        <div class="container">
            <div class="contacto-form">
                <h2>Envíanos un mensaje</h2>
                <form id="formulario-contacto" onsubmit="return validarFormulario()">
                    <div class="form-group">
                        <label for="nombre">Nombre completo*</label>
                        <input type="text" id="nombre" name="nombre">
                        <span id="error-nombre" class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico*</label>
                        <input type="email" id="email" name="email">
                        <span id="error-email" class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    
                    <div class="form-group">
                        <label for="mensaje">Mensaje*</label>
                        <textarea id="mensaje" name="mensaje" rows="5"></textarea>
                        <span id="error-mensaje" class="error-message"></span>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="politica" name="politica">
                        <label for="politica">Acepto la política de privacidad*</label>
                        <span id="error-politica" class="error-message"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-contacto">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </section>
  <script src="js/validacion.js"></script> 

</body>
</html>
